<!DOCTYPE html>
<html>

<head>
    <title>Linking Loader</title>
    <link rel="stylesheet" type="text/css" href="css/linker.css">
    <script type="text/javascript" src="js/linker.js"></script>
</head>

<body>
    <input type="file" onchange="readfile(this)"><br/>
    <textarea rows="10" cols="95" id="t1">LOAD HERE</textarea>
    <br/>
    <input type="radio" name="mode" id="r1" value="absolute" checked="true" onchange="st.hidden = true;"><label for="r1">Absolute</label><br/>
    <input type="radio" name="mode" id="r2" value="relative" onclick="st.hidden = false;t_start.select();"><label for="r2">Relative</label><br/>
    <div id = "st" hidden="true">
        <label for="t_start">Starting Address:</label><input type="text" id="t_start" value="0000000" style="width: 8%;"><br/>
    </div>
    <button id="btn_link" disabled="true" onclick="link()">Link Programs</button>

    <button id="btn_viewMem" onclick="appendMemRow();">View Memory</button>


    <table class="tg" id="memtable" hidden="true">
        <tr>
            <th style="background-color: lightblue;">Address</th>
            <th>0</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
            <th>F</th>
        </tr>
    </table>

</body>

</html>
